<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>2020數據松 - Improved Invoice Data Filter Page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/datatables.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 dc-data-count dc-chart" id="data-count">
      <h2>快篩專家
        <small>
          <span class="filter-count"></span> 快篩專家開發團隊 <span class="total-count"></span> 製作
           <a id="all" href="#">重設篩選條件</a>
          </span>
        </small>
      </h2>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
    <form class="form-inline">
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd">
        </div>
        <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="button" class="btn btn-success">送出</button>
    </form>
      <table class="table table-bordered table-striped" id="data-table">
        <thead>
          <tr class="header"></tr>
        </thead>
      </table>
    </div>
  </div>
  <div class="row" id="control-row">
    <div class="col-xs-12 mh-100">
      <h4>篩選後之地理資訊</h4>
      <div id="map"></div>
    </div>
  </div>
</div>
<script src="js/jquery.js"></script>
<script src="js/config.js"></script>
<script src="js/leaflet.js"></script>
<script src="js/datatables.js"></script>
<script>

$(function() {
  $.get('./datathon2020.csv', function(response) {
    let csvStrings = response.split("\n");
    let csvHeads = csvStrings[0].split(',');
    csvStrings = csvStrings.slice(1);
    let csvRows = [];
    let index = 0;
    let csvRow = {};

    for (csvStringsKey in csvStrings) {
      let csvStringArray = csvStrings[csvStringsKey].split(',');
      for (index=1; index<csvStringArray.length; index++) {
        csvRow[csvHeads[index]] = csvStringArray[index];
        $('tr.header').append('<th>' + csvHeads[index] + '</th>');
      }
      csvRows.push(csvRow);
      csvRow = {};
    }

    console.log(csvRows);

    let dataTable = $('#data-table').DataTable({
        "language": {
            "lengthMenu": "",
            "zeroRecords": "抱歉! 沒有找到任何資料",
            "info": "目前是第_PAGE_頁, 共_PAGES_頁",
            "infoEmpty": "目前沒有任何的資料!",
            "infoFiltered": "(從_MAX_筆資料中進行篩選)",
            "search": "",
        },
        "sDom": "lrtip",
    });

    dataTable.rows.add(csvRows).draw();
  });
});

/* instantiate and configure map */
var minZoom = 10;
var maxZoom = 30;
var map = L.map('map').setView(L.latLng(25.105497, 121.597366), minZoom);
var accessToken = getLeafletToken();

if (!accessToken) {
    console.log('Access token is required');
}

L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
  attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery  <a href="https://www.mapbox.com/">Mapbox</a>',
  id: 'mapbox/streets-v11',
  tileSize: 512,
  zoomOffset: -1,
  accessToken: accessToken['token'],
  minZoom: minZoom,
  maxZoom: maxZoom,
}).addTo(map);

L.marker(L.latLng(25.105497, 121.597366)).addTo(map);

</script>
</body>
</html>
