<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>2020數據松 - Improved Invoice Data Filter Page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 dc-data-count dc-chart" id="data-count">
      <h2>快篩專家
        <small>
          <span class="filter-count"></span> 快篩專家開發團隊 <span class="total-count"></span> 製作
           <a id="all" href="#">重設篩選條件</a>
          </span>
        </small>
      </h2>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <table class="table table-bordered table-striped" id="data-table">
        <thead>
          <tr class="header">
            <th>Brewery</th>
            <th>Beer</th>
            <th>Style</th>
            <th>My Rating</th>
            <th>Community Rating</th>
            <th>ABV %</th>
            <th>IBU</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
  <div class="row" id="control-row">
    <div class="col-xs-12 mh-100">
      <h4>篩選後之地理資訊</h4>
      <div id="map"></div>
    </div>
  </div>
</div>
<script src="js/config.js"></script>
<script src="js/leaflet.js"></script>
<script>

/* instantiate and configure map */
var map = L.map('map').setView(L.latLng(25.105497, 121.597366), 13);
var accessToken = getLeafletToken();

L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
  attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery  <a href="https://www.mapbox.com/">Mapbox</a>',
  id: 'mapbox/streets-v11',
  tileSize: 512,
  zoomOffset: -1,
  accessToken: accessToken['token'],
  maxZoom: 20,
} ).addTo(map);

L.marker(L.latLng(25.105497, 121.597366)).addTo(map);

</script>
</body>
</html>
